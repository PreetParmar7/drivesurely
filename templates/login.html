{% extends 'base.html' %}
{% block content %}

<section class="auth-wrapper">
  <div class="auth-card">

    <h2>Welcome back</h2>
    <p class="text-muted">Login to manage your account</p>

    <form method="post">
      {% csrf_token %}

      {{ form.username.label_tag }}
      {{ form.username }}

      {{ form.password.label_tag }}
      {{ form.password }}

      <button class="btn btn-dark w-100 mt-3">Login</button>
    </form>

    <p class="text-center mt-3">
      New here?
      <a href="{% url 'register' %}">Create an account</a>
    </p>

  </div>
</section>

{% endblock %}
