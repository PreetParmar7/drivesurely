{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
  <h3>Edit Review</h3>

  <form method="post">
    {% csrf_token %}

    <label>Rating</label>
    <input type="number"
           name="rating"
           value="{{ review.rating }}"
           min="1" max="5"
           class="form-control mb-3">

    <label>Comment</label>
    <textarea name="comment"
              class="form-control mb-3"
              rows="4">{{ review.comment }}</textarea>

    <button class="btn btn-primary">Update</button>
    <a href="{% url 'dealer_public_profile' review.dealer.username %}"
       class="btn btn-secondary">
      Cancel
    </a>
  </form>
</div>
{% endblock %}
