{% extends 'base.html' %}
{% block content %}

<div class="container mt-5">
  <h2>Your Enquiries</h2>

  {% for e in enquiries %}
    <div class="card p-3 mb-3">
      <strong>{{ e.car.title }}</strong>
      <p>{{ e.message }}</p>

      {% for r in e.replies.all %}
        <div class="alert alert-secondary">
          <strong>Dealer Reply:</strong> {{ r.message }}
        </div>
      {% endfor %}
    </div>
  {% empty %}
    <p>No enquiries yet.</p>
  {% endfor %}
</div>

{% endblock %}
