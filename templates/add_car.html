{% extends 'base.html' %}
{% block content %}

<div class="container mt-5">
  <h2>Add New Car</h2>

  <form method="post"
        enctype="multipart/form-data"
        class="card p-4 shadow">

    {% csrf_token %}

    {{ form.as_p }}

    <!-- ðŸ”¥ MANUAL MULTI IMAGE INPUT -->
    <div class="mb-3">
      <label class="form-label">Gallery Images</label>
      <input type="file"
             name="gallery_images"
             class="form-control"
             multiple>
    </div>

    <button class="btn btn-dark mt-3">Add Car</button>
  </form>
</div>

{% endblock %}
